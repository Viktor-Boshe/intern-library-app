<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="favicon.ico">
    <title>Rental Library</title>
    <link rel="stylesheet" href="styling/librarystyle.css" />
</head>
<body>
    <div class="search_container">
        <input class="searchItems" type="text" id="book_name_input" placeholder="Book Name" />
        <input class="searchItems" type="text" id="book_author_input" placeholder="Book Author" />
        <input class="searchItems" type="text" id="book_description_input" placeholder="Book Description" />
        <button class="searchItems" id="searchButton">Search</button>
    </div>
    <div class="container">
        <div class="list_of_books">
            <h3>
                Available Books:
            </h3>
            <ul id="bookList"></ul>
        </div>
        <div id="pagination" class="pagination-container"></div>
        <div class="list_of_books">
            <h3>
                Your Rented Books:
            </h3>
            <ul id="userBookList"></ul>
        </div>
        <div class="button_container">
            <input type="submit" value="Rent Book" id="rentButton" />
            <input type="submit" value="Return Book" id="returnButton" />
            <input type="checkbox" value="Show all books" id="showAllBooks" name="viewOption" />
            <label for="showAllBooks">Show all books?</label>
            <div id="contractInfo" style="display: grid;">
                <img src="Contract.png" alt="Rental Contract" style="width: auto; height: auto;">
            </div>
        </div>
        <div class="preview_container">
            <p id="DescriptionPreview"></p>
            <img id="ItemPreview" src="" />
        </div>
    </div>
    <script src="scripts/libraryscript.js"></script>
</body>
</html>
