<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="favicon.ico">
    <title>Log in Page</title>
    <link rel="stylesheet" href="styling/loginpagestyle.css" />
</head>
<body>
    <div class="login-container">
        <h2>Log in</h2>
        <form id="loginForm">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>
            <input id="logIn" type="submit" value="Log In">
            <input id="forgotPassword" type="submit" value="Forgor Passie" />
            <input id="createUser" type="submit" value="Create User">
        </form>
        <p id="errorMessage" style="color: red; display: none;">Invalid username or password.</p>
    </div>
    <script src="scripts/loginpagescript.js"></script>
</body>
</html>
