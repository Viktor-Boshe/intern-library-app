<!DOCTYPE html>
<html>
<head>
    <title>Create User Page</title>
    <link rel="stylesheet" href="styling/createuserstyling.css"
</head>
<body>
    <div class="createuser-container">
        <h2>Create User</h2>
        <form id="CreateUserForm">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>
            <input id="createUser" type="submit" value="Create" />
            <input id="logIn" type="submit" value="Log in existing user" />
        </form>
        <p id="errorMessage" style="color: red; display: none;">Username already in use.</p>
    </div>
    <script src="scripts/createuserscript.js"></script>
</body>
</html>
